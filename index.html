<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Number Guessing Game</h2>
    <p>Guess a number between <strong>1 and 100</strong></p>

    <label>Enter your guess:</label>
    <input type="number" id="guessInput" />
    <button onclick="checkGuess()">Submit Guess</button>

    <p class="message" id="message"></p>
    <p>Attempts Left: <span id="attemptsLeft"></span></p>
    <p>Score: <span id="score">0</span></p>

    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    let randomNumber;
    let attempts;
    let score = 0;

    function startGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 7; // Limit attempts
      document.getElementById("attemptsLeft").innerText = attempts;
      document.getElementById("message").innerText = "";
      document.getElementById("guessInput").value = "";
    }

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");

      if (!guess) {
        message.innerText = "Enter a valid number!";
        return;
      }

      attempts--;
      document.getElementById("attemptsLeft").innerText = attempts;

      if (guess === randomNumber) {
        message.innerText = "Correct! You guessed the number!";
        score++;
        document.getElementById("score").innerText = score;
      } else if (guess > randomNumber) {
        message.innerText = "Too high! Try again.";
      } else {
        message.innerText = "Too low! Try again.";
      }

      if (attempts === 0 && guess !== randomNumber) {
        message.innerText = ` Game Over! The number was ${randomNumber}`;
      }
    }

    function restartGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
